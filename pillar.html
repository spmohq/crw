<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Content Pillar Prompt Generator</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèõÔ∏è</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #34d399; /* Changed accent for variety */
      --accent-hover: #6ee7b7;
      --accent-success: #22d3ee;
      --input-bg: #374151;
      --input-border: #4b5563;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.25);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-heading);
      letter-spacing: -1px;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
      max-width: 650px;
      margin: 0 auto;
    }
    .generator-container {
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 30px;
      align-items: start;
    }
    .inputs-card, .prompt-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 25px;
      display: flex;
      flex-direction: column;
    }
    .prompt-card {
        position: sticky;
        top: 20px;
        max-height: calc(100vh - 40px);
    }
    .inputs-card h2, .prompt-card h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-heading);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--card-border);
    }
    .inputs-grid {
        display: grid;
        gap: 20px;
    }
    .input-group {
        display: flex;
        flex-direction: column;
    }
    .input-group label {
        font-weight: 600;
        font-size: 0.9rem;
        margin-bottom: 8px;
        color: var(--text-secondary);
    }
    .input-group input, .input-group textarea {
        background-color: var(--input-bg);
        border: 1px solid var(--input-border);
        border-radius: 8px;
        padding: 10px 12px;
        font-family: 'Inter', sans-serif;
        color: var(--text-primary);
        font-size: 1rem;
        transition: border-color 0.2s, box-shadow 0.2s;
    }
    .input-group input::placeholder, .input-group textarea::placeholder {
        color: #9ca3af;
    }
    .input-group input:focus, .input-group textarea:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.3);
    }
    .input-group textarea {
        min-height: 120px;
        resize: vertical;
    }
    .prompt-text {
      background-color: var(--code-bg);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Source Code Pro', "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 1rem;
      color: var(--text-primary);
      font-weight: 600;
      flex-grow: 1;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
      overflow-y: auto;
    }
    .copy-button {
      align-self: flex-end;
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--bg-gradient-end);
      background-color: var(--accent-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .copy-button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }
    .copy-button.copied {
      background-color: var(--accent-success);
      color: var(--bg-gradient-start);
    }
    .copy-button .icon { width: 16px; height: 16px; }
    .copy-button .copied-icon { display: none; }
    .copy-button.copied .copy-icon { display: none; }
    .copy-button.copied .copied-icon { display: inline-block; }
    footer {
        padding-top: 50px;
        text-align: center;
        color: var(--text-secondary);
        font-size: 0.9rem;
    }
    @media (max-width: 992px) {
      .generator-container {
        grid-template-columns: 1fr;
      }
      .prompt-card {
        position: static;
        top: auto;
        max-height: none;
      }
    }
    @media (max-width: 600px) {
      body { padding: 20px 15px; }
      h1 { font-size: 2rem; }
      .inputs-card h2, .prompt-card h2 { font-size: 1.4rem; }
      .prompt-text { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Content Pillar Prompt Generator</h1>
      <p class="subtitle">Define the core themes for your writing-based business by outlining your audience, their transformation, and your offer.</p>
    </header>

    <main>
      <div class="generator-container">
        <div class="inputs-card">
          <h2>üèõÔ∏è Your Details</h2>
          <div class="inputs-grid">
            
            <div class="input-group">
              <label for="yourAudience">Your Audience (Who)</label>
              <textarea id="yourAudience" placeholder="e.g., Aspiring online writers who feel overwhelmed by inconsistent content creation."></textarea>
            </div>

            <div class="input-group">
              <label for="theirTransformation">Their Transformation (What)</label>
              <textarea id="theirTransformation" placeholder="e.g., I help them build a simple, effective writing system to attract an audience and make their first $1,000 online."></textarea>
            </div>

            <div class="input-group">
              <label for="yourOffer">Your Offer (How)</label>
              <textarea id="yourOffer" placeholder="e.g., A digital toolkit called 'The Writer's Flywheel' that includes templates, checklists, and a guide for building a content system that works."></textarea>
            </div>
            
          </div>
        </div>

        <div class="prompt-card">
          <h2>ü§ñ Your Generated Prompt</h2>
          <pre id="generatedPrompt" class="prompt-text"></pre>
          <button class="copy-button" data-target="generatedPrompt">
            <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
            <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
            <span class="button-text">Copy Prompt</span>
          </button>
        </div>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const inputIds = [ 'yourAudience', 'theirTransformation', 'yourOffer' ];
      
      const inputs = inputIds.reduce((acc, id) => {
        acc[id] = document.getElementById(id);
        return acc;
      }, {});

      const generatedPromptEl = document.getElementById('generatedPrompt');
      const copyButton = document.querySelector('.copy-button');

      const generatePrompt = () => {
        const values = {
          yourAudience: inputs.yourAudience.value.trim() || '[Your Audience (Who)]',
          theirTransformation: inputs.theirTransformation.value.trim() || '[Their Transformation (What)]',
          yourOffer: inputs.yourOffer.value.trim() || '[Your Offer (How)]'
        };

        const promptTemplate = `I‚Äôm building a simple writing-based business using the ‚ÄúWrite ‚Üí Link ‚Üí Sell ‚Üí Repeat‚Äù system.

Help me define my 3‚Äì5 perfect content pillars following this framework:

- Each pillar should represent a major theme that directly supports my reader‚Äôs transformation and connects naturally to my offer.
- Each pillar should pass the 3 tests of Relevance, Leverage, and Depth.
- For each pillar, list 3‚Äì5 example article angles or headlines that I could write to attract, educate, and convert readers.

Here‚Äôs my info:

- Audience (who): ${values.yourAudience}
- Transformation (what result I help them achieve): ${values.theirTransformation}
- Offer (optional but helpful): ${values.yourOffer}

Please return:

1. A short explanation of my core transformation statement
2. 3‚Äì5 clearly named pillars (each with 1‚Äì2 sentences explaining why it fits)
3. 3‚Äì5 example article angles or headlines for each pillar
4. A short note on how all the pillars connect back to my main offer`;

        generatedPromptEl.textContent = promptTemplate;
      };

      // Generate prompt on input change
      for (const id in inputs) {
        inputs[id].addEventListener('input', generatePrompt);
      }

      // Copy button functionality
      copyButton.addEventListener('click', () => {
        const textToCopy = generatedPromptEl.textContent;
        const buttonTextEl = copyButton.querySelector('.button-text');

        if (!textToCopy) return;

        navigator.clipboard.writeText(textToCopy).then(() => {
          const originalText = buttonTextEl.textContent;
          buttonTextEl.textContent = 'Copied!';
          copyButton.classList.add('copied');
          
          setTimeout(() => {
            buttonTextEl.textContent = originalText;
            copyButton.classList.remove('copied');
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy text: ', err);
          alert('Failed to copy text. Please try again.');
        });
      });
      
      // Initial prompt generation on page load
      generatePrompt();
    });
  </script>

  <footer class="footer">
      <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script>. All Rights Reserved.</p>
  </footer>

</body>
</html>
